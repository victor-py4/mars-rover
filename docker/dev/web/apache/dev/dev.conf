<VirtualHost *:80>
    DocumentRoot /var/www/html/${DOMAIN_NAME}/${PROJECT_FOLDER}/
    #asdasdas
    ServerName www.dev-${DOMAIN}
    ServerAlias dev-${DOMAIN}

    <Directory "/var/www/html/${DOMAIN_NAME}/${PROJECT_FOLDER}/">
        AllowOverride all
        Options FollowSymlinks
    </Directory>

    CustomLog "|/usr/bin/cronolog /var/log/apache2/www.dev-${DOMAIN}/%Y/%m/%d/www.dev-${DOMAIN}.access.log-%Y%m%d" combined
    ErrorLog  "|/usr/bin/cronolog /var/log/apache2/www.dev-${DOMAIN}/%Y/%m/%d/www.dev-${DOMAIN}.error.log-%Y%m%d"
</VirtualHost>
<VirtualHost *:443>
    ServerName www.dev-${DOMAIN}
    ServerAlias dev-${DOMAIN}

    DocumentRoot /var/www/html/${DOMAIN_NAME}/${PROJECT_FOLDER}/

    CustomLog "|/usr/bin/cronolog /var/log/apache2/www.dev-${DOMAIN}/%Y/%m/%d/www.dev-${DOMAIN}.access.log-%Y%m%d" combined
    ErrorLog  "|/usr/bin/cronolog /var/log/apache2/www.dev-${DOMAIN}/%Y/%m/%d/www.dev-${DOMAIN}.error.log-%Y%m%d"

    SSLEngine on
    SSLProtocol -all +TLSv1.2
    SSLCertificateFile /etc/apache2/ssl/dev-${DOMAIN}.pem
    SSLCertificateKeyFile /etc/apache2/ssl/dev-${DOMAIN}-key.pem

    <FilesMatch "\.(cgi|shtml|phtml|php)$">
        SSLOptions +StdEnvVars
    </FilesMatch>
    <Directory /usr/lib/cgi-bin>
        SSLOptions +StdEnvVars
    </Directory>
    <Directory "/var/www/html/${DOMAIN_NAME}/${PROJECT_FOLDER}/">
        AllowOverride all
        Options FollowSymlinks
    </Directory>

</VirtualHost>